<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        
        <header class="bg-dark text-white py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="text-white text-decoration-none">
                        <h1 class="h4">Online Learning Platform</h1>
                    </a>
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                            <li class="nav-item active"><a class="nav-link text-white" href="about_us.html">About Us</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="pricing.html">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="account.html">My Account</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="course/browse_course.html">Browse</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="faqs.html">FAQs</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container mt-5 flex-grow-1">
            <h2 class="mb-4">Meet Our Team</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="imgs/team-member-icon.png" class="img-fluid rounded-circle member-photo" alt="Member 1">
                    <h5 class="mt-3">Member 1</h5>
                    <p>Role: Developer</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="imgs/team-member-icon.png" class="img-fluid rounded-circle member-photo" alt="Member 2">
                    <h5 class="mt-3">Member 2</h5>
                    <p>Role: Designer</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="imgs/team-member-icon.png" class="img-fluid rounded-circle member-photo" alt="Member 3">
                    <h5 class="mt-3">Member 3</h5>
                    <p>Role: Project Manager</p>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; 2024 Online Learning Platform</p>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="policy.html" class="text-white">Terms of Service</a> |
                        <a href="policy.html" class="text-white">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </footer>

    </div>



    <div id="memberModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-warning text-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Member Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modal-img" class="img-fluid rounded-circle mb-3" alt="Member Photo">
                    <h5 id="modal-name"></h5>
                    <p id="modal-role"></p>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const members = [
                {
                    name: 'Member 1',
                    role: 'Developer',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                    img: 'member1.jpg'
                },
                {
                    name: 'Member 2',
                    role: 'Designer',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                    img: 'member2.jpg'
                },
                {
                    name: 'Member 3',
                    role: 'Project Manager',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                    img: 'member3.jpg'
                }
            ];

            document.querySelectorAll('.member-photo').forEach((img, index) => {
                img.addEventListener('click', function() {
                    const member = members[index];
                    document.getElementById('modal-name').innerText = member.name;
                    document.getElementById('modal-role').innerText = member.role;
                    document.getElementById('modal-description').innerText = member.description;
                    document.getElementById('modal-img').src = member.img;
                    $('#memberModal').modal('show');
                });
            });
        });
    </script>
</body>
</html>
